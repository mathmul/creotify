services:
  # --- PHP-FPM app ---
  app:
    profiles: ["full"]
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: creotify-app
    env_file: .env
    environment:
      APP_ENV: ${APP_ENV:-dev}
      DATABASE_URL: ${DATABASE_URL:-postgresql://creotify:secret@postgres:5432/creotify?serverVersion=16&charset=utf8}
    volumes:
      - ./:/var/www/html:cached
    depends_on:
      postgres:
        condition: service_healthy

  # --- Nginx reverse proxy ---
  web:
    profiles: ["full"]
    image: nginx:1.27-alpine
    container_name: creotify-web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  # --- PostgreSQL (used in both full & dbonly) ---
  postgres:
    profiles: ["dbonly", "full"]
    image: postgres:18-alpine
    container_name: creotify-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-creotify}
      POSTGRES_USER: ${POSTGRES_USER:-creotify}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 20

  # --- Mailpit (shared by all profiles) ---
  mailer:
    profiles: ["dbonly", "full"]
    image: axllent/mailpit
    container_name: creotify-mailer
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

volumes:
  pgdata:
